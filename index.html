<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2|Merriweather|Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tracking List</title>
  </head>
  <body>
    <!-- card and list icon-->
    <div class="wrapper">
      <div class="header">
        <!-- mode control panel-->
        <div id="mode-control" class="d-flex justify-content-end pr-4 pt-3">
          <i class="fa fa-th h3 mx-2" id="card-mode"></i>
          <i class="fa fa-bars h3" id="list-mode"></i>
        </div>
        <!-- title area -->
        <div id="title" class="title text-center h1 pt-3">
          <strong>疫區入境者追蹤名單</strong>
        </div>

        <!--search bar -->
        <div class="row d-flex justify-content-center mt-4" id="search-bar">
          <form id="search" class="form-inline">
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="search-input"
              placeholder="輸入您要追蹤的人員姓名"
            />
            <!-- search button -->
            <button type="submit" class="btn btn-warning mb-2">Search</button>
            <button
              type="button"
              id="confirmed-case"
              class="btn btn-danger mb-2 ml-2"
            >
              看確診名單
            </button>
          </form>
        </div>
      </div>

      <!-- display cards -->
      <div class="container d-flex justify-content-center">
        <div class="row d-flex justify-content-center" id="data-panel">
          <!-- print user cards here -->
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="show-user-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- modal title -->
              <h5 class="modal-title" id="show-user-title">
                <strong>Tracking Details</strong>
              </h5>
              <!-- x button -->
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <!-- modal body -->
            <div class="modal-body" id="show-user-body">
              <div class="row">
                <!-- user avatar -->
                <img
                  src="${
                  data.avatar
                }"
                  alt="..."
                  class="col-sm-6 modal-img img-fluid"
                  id="modal-avatar"
                />
                <!-- user information -->
                <div class="col-sm-6 modal-detail">
                  <p id="user-name">name surname}</p>
                  <p id="user-bd">birthday} (age})</p>
                  <p id="user-region">Travel from:region</p>
                  <p id="user-email">Contact Info:email</p>
                  <p id="user-updated">Entry time: updated_at</p>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <!-- close button -->
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
          <li class="page-item">
            <a class="page-link" href="#">1</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- 音效 -->
    <audio
      id="audio"
      src="https://www.fesliyanstudios.com/play-mp3/387"
      autostart="false"
    ></audio>
    <!-- scripts -->
    <script src="js/loudlinks.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

  </body>
</html>
